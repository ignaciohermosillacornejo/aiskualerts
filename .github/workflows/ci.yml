name: CI

on:
  push:
    branches:
      - feat/phase-1-database-bsale-integration  # Run on default branch
      - main
      - master
  pull_request:
    branches: ['**']  # Run on all PRs

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test:unit

      - name: Run tests with coverage
        run: bun run test:coverage

  database-tests:
    name: Database Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: aiskualerts_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Initialize database schema
        run: |
          PGPASSWORD=test psql -h localhost -p 5433 -U test -d aiskualerts_test -f src/db/schema.sql
        env:
          PGPASSWORD: test

      - name: Run database integration tests
        run: bun test tests/integration/db/*.test.ts
        env:
          TEST_DATABASE_URL: postgresql://test:test@localhost:5433/aiskualerts_test

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, database-tests]

    steps:
      - name: All tests passed
        run: echo "âœ… All CI checks passed successfully!"
