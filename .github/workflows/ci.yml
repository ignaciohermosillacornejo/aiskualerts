name: CI

on:
  push:
    branches:
      - feat/phase-1-database-bsale-integration  # Run on default branch
      - main
      - master
  pull_request:
    branches: ['**']  # Run on all PRs

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test:unit

      - name: Run tests with coverage
        run: bun run test:coverage

  database-tests:
    name: Database Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: aiskualerts_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Initialize database schema
        run: |
          PGPASSWORD=test psql -h localhost -p 5433 -U test -d aiskualerts_test -f src/db/schema.sql
        env:
          PGPASSWORD: test

      - name: Run database integration tests
        run: bun test tests/integration/db/*.test.ts
        env:
          TEST_DATABASE_URL: postgresql://test:test@localhost:5433/aiskualerts_test

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: aiskualerts_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: aiskualerts:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Initialize database schema
        run: |
          PGPASSWORD=test psql -h localhost -p 5432 -U test -d aiskualerts_test -f src/db/schema.sql

      - name: Verify container starts and health check passes
        run: |
          # Run container with test database
          docker run -d --name aiskualerts-test \
            --network host \
            -e PORT=3000 \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/aiskualerts_test \
            -e BSALE_CLIENT_ID=test \
            -e BSALE_CLIENT_SECRET=test \
            -e SESSION_SECRET=test-session-secret-at-least-32-chars \
            aiskualerts:test

          # Wait for container to start and check health
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "✅ Container health check passed!"
              docker logs aiskualerts-test
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

          echo "❌ Container failed to start"
          docker logs aiskualerts-test
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker rm -f aiskualerts-test || true

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, database-tests, docker-build]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.database-tests.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "❌ One or more required jobs failed or were skipped"
            echo "  lint-and-typecheck: ${{ needs.lint-and-typecheck.result }}"
            echo "  unit-tests: ${{ needs.unit-tests.result }}"
            echo "  database-tests: ${{ needs.database-tests.result }}"
            echo "  docker-build: ${{ needs.docker-build.result }}"
            exit 1
          fi
          echo "✅ All CI checks passed successfully!"
