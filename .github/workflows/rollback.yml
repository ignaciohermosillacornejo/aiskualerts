name: Database Rollback

on:
  workflow_dispatch:
    inputs:
      backup_file:
        description: 'Backup filename (e.g., backup-2026-01-13.sql.gz.gpg) or "latest"'
        required: true
        default: 'latest'
      confirm:
        description: 'Type "RESTORE" to confirm'
        required: true

jobs:
  rollback:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'RESTORE' }}
    steps:
      - uses: actions/checkout@v6

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v2

      - name: Setup SSH
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          mkdir -p ~/.ssh
          op read "op://Dev/HETZNER_SSH_KEY/private key?ssh-format=openssh" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          HETZNER_SERVER_IP=$(op read "op://Dev/HETZNER_SERVER_IP/credential")
          echo "HETZNER_SERVER_IP=$HETZNER_SERVER_IP" >> $GITHUB_ENV
          ssh-keyscan -H "$HETZNER_SERVER_IP" >> ~/.ssh/known_hosts

      - name: Get credentials
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          echo "B2_KEY_ID=$(op read 'op://Dev/B2_KEY_ID/credential')" >> $GITHUB_ENV
          echo "B2_APPLICATION_KEY=$(op read 'op://Dev/B2_APPLICATION_KEY/credential')" >> $GITHUB_ENV
          echo "B2_BUCKET_NAME=$(op read 'op://Dev/B2_BUCKET_NAME/credential')" >> $GITHUB_ENV
          echo "BACKUP_ENCRYPTION_KEY=$(op read 'op://Dev/BACKUP_ENCRYPTION_KEY/credential')" >> $GITHUB_ENV

      - name: Copy restore script and run
        run: |
          scp -i ~/.ssh/deploy_key scripts/restore-db.sh root@"$HETZNER_SERVER_IP":/tmp/
          ssh -i ~/.ssh/deploy_key root@"$HETZNER_SERVER_IP" "chmod +x /tmp/restore-db.sh && \
            B2_KEY_ID='$B2_KEY_ID' \
            B2_APPLICATION_KEY='$B2_APPLICATION_KEY' \
            B2_BUCKET_NAME='$B2_BUCKET_NAME' \
            BACKUP_ENCRYPTION_KEY='$BACKUP_ENCRYPTION_KEY' \
            BACKUP_FILE='${{ github.event.inputs.backup_file }}' \
            /tmp/restore-db.sh"

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          ssh -i ~/.ssh/deploy_key root@"$HETZNER_SERVER_IP" "rm -f /tmp/restore-db.sh" 2>/dev/null || true
