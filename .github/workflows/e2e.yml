name: E2E Tests

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM UTC

jobs:
  e2e-tests:
    name: E2E Tests (Bsale API)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          BSALE_ACCESS_TOKEN: op://Dev/BSALE_DEMO_ACCESS_TOKEN/credential

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Bsale integration tests
        run: bun run test:integration:bsale
        env:
          BSALE_API_BASE_URL: https://api.bsale.io

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå E2E tests failed. Please check the logs."
          echo "This could indicate issues with the Bsale API integration."
