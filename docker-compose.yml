version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: aiskualerts-db
    env_file:
      - .env  # Secrets injected via 'op inject -i .env.tpl -o .env'
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiskualerts}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application server
  app:
    image: aiskualerts:latest  # Pre-built image (loaded from tar in production, built locally in dev)
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiskualerts-app
    env_file:
      - .env  # Secrets injected via 'op inject -i .env.tpl -o .env'
    environment:
      # Override DATABASE_URL to use internal docker network
      DATABASE_URL: postgresql://${POSTGRES_USER:-aiskualerts}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aiskualerts}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: aiskualerts-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
