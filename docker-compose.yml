services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: aiskualerts-db
    env_file:
      - .env  # Secrets injected via 'op inject -i .env.tpl -o .env'
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiskualerts}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  # Database migrations (runs once and exits)
  # Uses dbmate for single source of truth migration management
  migrations:
    image: ghcr.io/amacneil/dbmate:2.22
    container_name: aiskualerts-migrations
    command: ["--wait", "--wait-timeout", "30s", "up"]
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./db/migrations:/db/migrations:ro
      - ./db/schema.sql:/db/schema.sql
    depends_on:
      postgres:
        condition: service_healthy

  # Application server
  # IMPORTANT: App only starts after migrations complete successfully
  app:
    image: ghcr.io/ignaciohermosillacornejo/aiskualerts:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiskualerts-app
    env_file:
      - .env  # Secrets injected via 'op inject -i .env.tpl -o .env'
    # DATABASE_URL comes from .env file (uses internal docker network: postgres:5432)
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy with SSL termination
  nginx:
    image: nginx:alpine
    container_name: aiskualerts-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
