version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: aiskualerts-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: aiskualerts_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with local postgres
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d aiskualerts_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
